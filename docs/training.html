<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training - infraAceOps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="nav">
      <a href="/" class="brand"><img src="assets/logo-black.png" alt="logo" class="logo"/></a>
      <nav class="links">
        <a href="/">Home</a>
        <a href="training.html">Training</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">infraAceOps Training</h1>

    <section class="course">
      <div class="course-grid">
        <img src="assets/flyer.jpg" alt="course flyer" class="course-flyer"/>
        <div>
          <h2>Full Stack Dev / DevOps Course</h2>
          <p class="muted">Comprehensive training covering development and operations.</p>

          <p>Price: <span class="original">PKR 60,000</span> <strong class="discounted">PKR 50,000</strong></p>
          <p class="muted">Please attach your payment proof (PDF/JPG/PNG). Enrollment will not submit without an attachment.</p>

          <input type="file" id="payment-proof" accept="application/pdf,image/*" />
          <div style="height:8px"></div>
          <button id="btn-enroll">Enroll now</button>
          <p id="enroll-status" class="muted"></p>
        </div>
      </div>
    </section>

    <section class="flyer">
      <img src="assets/flyer.jpg" alt="flyer" style="width:100%;max-height:420px;object-fit:contain;border-radius:8px;box-shadow:0 8px 24px rgba(2,6,23,.08)"/>
    </section>

    <footer>
      <p class="muted">All rights reserved @2025</p>
    </footer>
  </main>

  <script type="module" src="training.js"></script>
</body>
</html>
