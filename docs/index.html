<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login (Supabase + Static)</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Redirect infraaceops.github.io root to /infraaceops.com/ -->
  <script>
    (function(){
      try{
        const host = location.hostname;
        const pathname = location.pathname;
        if(host === 'infraaceops.github.io' && (pathname === '/' || pathname === '')){
          // use replace so back button doesn't return to this redirect page
          location.replace('/infraaceops.com/');
        }
      }catch(e){ /* ignore */ }
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <div class="nav">
      <a href="https://infraaceops.github.io/infraaceops.com/" class="brand"><img src="assets/logo-black.png" alt="logo" class="logo"/></a>
      <nav class="links">
        <a href="https://infraaceops.github.io/infraaceops.com/">Home</a>
        <a href="training.html">Training</a>
      </nav>
    </div>
  </header>

  <!-- New hero section inspired by Eurus Technologies site; uses CSS background only -->
  <section class="hero" aria-hidden="false">
    <div class="hero-inner">
      <!-- removed centered hero logo to avoid large watermark in middle -->
      <h1>Embrace The Future Of Cloud Computing</h1>
      <p class="muted">Upskill with practical Fullâ€‘Stack & DevOps training and real-world labs.</p>
      <p><a class="btn primary" href="training.html">View Training & Enroll</a></p>
      <!-- small logos row removed to keep hero clean -->
    </div>
  </section>

  <main class="container">
    <h1>Login </h1>

    <section id="auth-section">
      <div id="signed-out">
        <input id="email" type="email" placeholder="syed.shadab@example.com" />
        <button id="btn-signin">Send magic link</button>
        <button id="btn-skip">Continue without login (local only)</button>
        <p class="muted">Using email magic links (Supabase). Check your inbox after clicking "Send".</p>
      </div>
      <div id="signed-in" class="hidden">
        <p>Signed in as <span id="user-email"></span></p>
        <button id="btn-signout">Sign out</button>
      </div>
    </section>

    <form id="profile-form" class="hidden">
      <label>Name<input id="name" /></label>
      <label>Place of birth<input id="place" /></label>
      <label>Date of birth<input id="birth" type="date" /></label>
      <label>Phone<input id="phone" type="tel" /></label>
      <label>Education<textarea id="education"></textarea></label>
      <label>Past experience<textarea id="experience"></textarea></label>
      <label>Profession<input id="profession" /></label>

      <div class="actions">
        <button id="btn-save" type="button">Save profile</button>
        <button id="btn-load" type="button">Load profile</button>
      </div>

      <p id="status" class="muted"></p>
    </form>

    <footer>
      <p class="muted">All rights Reserved @</p>
    </footer>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
